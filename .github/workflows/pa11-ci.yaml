name: Run A11y Tests with Pa11y

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  echo-home:
    runs-on: ubuntu-latest
    steps:
      - name: Echo Home
        run: echo $HOME
  pa11y-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm install
      - name: Run Pa11y
        run: npm run test:ci